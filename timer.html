  <body>
    <div id="settimer">
      <h1>Countdown.</h1>
      <p>Enter the time to count down.</p>
      <div class="setdisplay">
        <input type="number" id="setddays" min="0" max="9" value="0">
        <input type="number" id="setudays" min="0" max="9" value="0">
        <p>days</p>
      </div>
      <div class="setdisplay">
        <input type="number" id="setdhours" min="0" max="2" value="0">
        <input type="number" id="setuhours" min="0" max="9" value="0">
        <p>hours</p>
      </div>
      <div class="setdisplay">
        <input type="number" id="setdminutes" min="0" max="5" value="0">
        <input type="number" id="setuminutes" min="0" max="9" value="0">
        <p>minutes</p>
      </div>
      <div class="setdisplay">
        <input type="number" id="setdseconds" min="0" max="5" value="0">
        <input type="number" id="setuseconds" min="0" max="9" value="0">
        <p>seconds</p>
      </div>
      <button>It will be over soon</button>
    </div>
    <div id="displaytimer">
      <h2>Crash and burn in:</h2>
      <div class="setdisplay">
        <span id="days"></span>
        <p>days</p>
      </div>
      <div class="setdisplay">
        <span id="hours"></span>
        <p>hours</p>
      </div>
      <div class="setdisplay">
        <span id="minutes"></span>
        <p>minutes</p>
      </div>
      <div class="setdisplay">
        <span id="seconds"></span>
        <p>seconds</p>
      </div>
      <div class="setdisplay"></div>
    </div>
    <div id="displayalert">
      
    </div>
    <div id="soundoff"></div>
    <audio id="chime" controls-preload="none">
      <source src="sounds/chime.mp3" type="audio/mpeg">
    </audio>
    <script src="timer.js"></script>
  </body>
